- name: SG rules
  sg:
  - expense-dev-db
  - expense-dev-backend
  - expense-dev-frontend
  - expense-dev-bastion
  - expense-dev-app-alb
  - expense-dev-vpn
  - expense-dev-web-alb


  expense-dev-vpn:
  - name: vpn_public
    desc: vpn is accepting connections from the public
    source: public
    port: 443, 22, 943, 1194   # 1194 -- udp , 22 -- ssh , 443 -- web interface , 943 -- tcp
  # - name: vpn_app_alb
  #   desc: vpn is accepting connections from app_alb
  #   source: app_alb
  #   port: 80
  db:
  - name: db_backend
    desc: db accepting connections from  backend
    source: backend
    port: 3306
  - name: db_bastion
    desc: db accepting connections from bastion
    source: bastion
    port: 3306
  - name: db_vpn
    desc: db is accepting connections from vpn
    source: vpn
    port: 3306

  app_alb:
  - name: app_alb_vpn
    desc: app_alb is getting connections from vpn
    source: vpn
    port: 80
  web_alb:
  - name: web_alb_vpn
    desc: web_alb is getting connections from vpn
    source: vpn
    port: 80
  backend:
  - name: backend_app_alb
    desc: backend accepting traffic from app load balancer
    source: app_alb
    port: 8080
  - name: backend_vpn_ssh
    desc: backend is accepting connections from vpn
    source: vpn
    port: 22
  - name: backend_vpn_http
    desc: backend is accepting connections from vpn http
    source: vpn
    port: 8080
  - name: backend_bastion
    desc: backend accepting connections from bastion
    source: bastion
    port: 22
  frontend:
  - name: frontend_public
    desc: forntend is accepting connections from the public
    source: public
    port: 80
  - name: frontend_bastion
    desc: frontend accepting connections from bastion
    source: bastion
    port: 22
  bastion:
  - name: bastion_public
    desc: bastion is accepting connections from the public
    source: public # ideally it is home ip address
    port: 22